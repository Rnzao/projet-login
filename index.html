<body>
    <main>

        <section id="login">
            
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1> Login </h1>
                <p> Seja Bem-Vindo (a) novamente. Fa√ßa login</p>

                <form action="login.php" method="post" autocomplete="on">


                    <div id="email"> 
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="username" id="iuser" required autocomplete="email">

                    </div>

                    
                    <div id="senha">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="password" id="ipass" required autocomplete="current-password">
                        <label for="ipass">Senha</label>
                    </div>

                    <div id="botoes"> 
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>


                </form>


            </div>
        </section>
    
    </main>
